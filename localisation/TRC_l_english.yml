trc.1.title:0 "The Status of the Rhine"
trc.1.desc:0 "After the colapse of the Holy Roman Empire,our people had wanted Democracy,It is 1936 now,our Democracy is almost nothing,the nation is in deep economic depresion,we are and too depentent on the west,but there is even a bigger problem that has sicken our gread nation,after the economic depresion,the Flanders-Wallonian Socialist party,the  Wallonian democratic concil for independents and the Flemish Independents movement had only be getting stronger and stronger...."
trc.2.title:0 "The Belgian Riots"
trc.2.desc:0 "The Belgian people have never been stronger,the people that want their idependent are no the streets,the police force is no enough,so our great nation needs to do something fast,but the parlament is stuck on a proposed plan for belgium,the 3 choises that the parlament has are to send the military,increase autonomy and make a puppet state of belgium"
trc.2.a:0 "SEND IN THE ARMY!!!"
trc.2.b:0 "Start negotiations"
trc.2.c:0 "Increase the autonomy"
